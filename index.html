<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura Digital</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        td { vertical-align: top; }
        a { color: #007bff; text-decoration: none; }
        .assinatura { font-size: 12px; }
        .logo { max-width: 100%; margin-bottom: -10px; }
        .info { font-size: 20px; color: #f71818; }
    </style>
</head>
<body>
    <!-- Atualiza os Campos da Assinatura -->
    <input type="text" id="nome" placeholder="Seu Nome"><br>
    <input type="text" id="cargo" placeholder="Cargo"><br>
    <input type="text" id="telefone" placeholder="Telefone"><br>
    <input type="text" id="ramal" placeholder="Ramal"><br>
    <input type="text" id="email" placeholder="Email"><br>
    <button onclick="atualizarAssinatura()">Atualizar Assinatura</button>

    <script>
        function atualizarAssinatura() {
            var nome = document.getElementById("nome").value;
            var cargo = document.getElementById("cargo").value;
            var telefone = document.getElementById("telefone").value;
            var ramal = document.getElementById("ramal").value;
            var email = document.getElementById("email").value;
    
            var assinatura = `
                <strong class="info">${nome}</strong><br>
                Cargo: ${cargo}<br>
                Telefone: ${telefone}<br>
                Ramal: ${ramal}<br>
                Email: ${email}<br>
                <a href="https://www.inova.ind.br/">www.inova.ind.br</a>
            `;
    
            document.getElementById("assinatura").innerHTML = assinatura;

            // Limpar os campos
            document.getElementById("nome").value = "";
            document.getElementById("cargo").value = "";
            document.getElementById("telefone").value = "";
            document.getElementById("ramal").value = "";
            document.getElementById("email").value = "";
        }
    </script>
    <!-- ConteÃºdo da Assinatura -->
    <table cellspacing="0" cellpadding="0">
        <tr>
            <td style="width: 6%; text-align: left; vertical-align: middle;">
                <img src="https://drive.google.com/uc?export=view&id=1Yn_F0bq43bAuuQhS8T5VIzGWPyPJLOO9" alt="Logotipo1" class="logo" style="margin-bottom: -10px;">
            </td>
                <td style="width: 6%; text-align: left; vertical-align: middle;">
                <div id="assinatura" class="assinatura"></div>
            </td>
                <td style="width: 15%; text-align: left; vertical-align: middle;">
                <img src="https://drive.google.com/uc?export=view&id=1V3_b69htj_aYL1p1dvmoOAP5X9hdEHcd" alt="Logotipo" class="logo" style="margin-bottom: -10px;">
            </td>
        </tr>
    </table>
</body>
</html>
